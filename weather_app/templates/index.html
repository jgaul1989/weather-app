<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Enter a City</h1>
    <form action="/" method="post">
        <input type="text" name="city" pattern="[a-zA-Z]{3,}" title="At least 3 letters required" placeholder="Enter a city" required>
        <input type="text" name="zipcode" pattern="[0-9]{5}" title="Five digit zip code" placeholder="Enter the zipcode" required>
        <button type="submit">Submit</button>
    </form>
    <div class="cards">
        {% for city in cities %}
        <div class="city-card">
            <div class="temperature">{{ city.temp }}</div>
            <div class="weather-state">{{ city.weather_state }}</div>
            <div class="city-name">{{ city.city_name }}</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
