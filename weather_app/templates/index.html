<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Weather Application</h1>
    <form action="/crud" method="post">
        <input type="text" name="city" pattern="[a-zA-Z]{3,}" title="At least 3 letters required" placeholder="Enter a city" required>
        <input type="text" name="zipcode" pattern="[0-9]{5}" title="Five digit zip code" placeholder="Enter the zipcode" required>
        <div class = "crud-container">
            <label for="crud"></label>
            <select name="crud-action" id="crud" required>
            <option value="add">Add city</option>
            <option value="remove">Remove city</option>
        </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div class="flashed_message">
        {% with message = get_flashed_messages() %}
            {% if message %}
                <p>{{ message[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
    <div class="cards">
        {% for city in cities %}
        <div class="city-card">
            <div class="temperature">{{ city.temp }}</div>
            <div class="weather-state">{{ city.weather_state }}</div>
            <div class="city-name">{{ city.city_name }}</div>
            <div class="city-zip">{{ city.zipcode }}</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
